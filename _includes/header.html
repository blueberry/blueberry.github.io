<!--- Header and nav template site-wide -->
<header>
    <nav class="group">
	<a href="{{site.baseurl}}/"><img class="badge" src="{{site.baseurl}}/assets/img/dragan.png" alt="CH"></a>
	{% for node in site.pages %}
	{% unless node.nav_exclude %}
	{% if page.url == node.url %}
	<a class="active" href="{{node.url | prepend: site.baseurl}}" class="active">{{node.title}}</a>
	{% else %}
	<a href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a>
	{% endif %}
	{% endunless %}
  	{% endfor %}
        <p><a href="https://www.patreon.com/join/draganrocks" data-patreon-widget-type="become-patron-button">Donate and become a Patron!</a></p>
    </nav>
</header>
